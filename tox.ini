[tox]
envlist = py37


[testenv]
extras = test
commands=
    python -m pytest --cov covid_api --cov-report term-missing --ignore=venv
deps=
    numpy


[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black


# Lint
[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 14
max-line-length = 90

[mypy]
no_strict_optional = True
ignore_missing_imports = True

[tool:isort]
profile=black
known_first_party = covid_api
forced_separate = fastapi,starlette
known_third_party = rasterio,morecantile,rio_tiler
default_section = THIRDPARTY
